    <div id = "header">
        <a href="uploadPg.html"><img src="images/testlogo2.png" alt="Course Hero Logo" align="left"></a>
        <div class="topnav">
            <div class="dropdown">
                <button onclick="dropdown()" class="drop-button">Search</button>

    <script>
        function dropdown() {
          document.getElementById("Dropdown").classList.toggle("show");
        }
        
        function filter() {
          var input, filter, ul, li, a, i;

          input = document.getElementById("Input");
          filter = input.value.toUpperCase();
          div = document.getElementById("Dropdown");
          a = div.getElementsByTagName("a");

          for (i = 0; i < a.length; i++) {
            txt = a[i].innerText || a[i].textContent;
            if (txt.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
    </script>

    <!--Page Title-->
    <div class = page-title>
        <h1>History: African History</h1>
        <h2>Humanities Practice Quiz uploaded by juandelacruz</h2>
        <button id="btn"><span id="display">I found this helpful!: 0</span></button>

        <script type="text/javascript">
            var count = 0;
            var btn = document.getElementById("btn");
            var disp = document.getElementById("display");

            btn.onclick = function () {
                count++;
                disp.innerHTML = "I found this helpful!: " + count;
            }
        </script>
    </div>
